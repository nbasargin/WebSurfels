image: node:10.16.0

pipelines:
  branches:
    live:
      - step:
          name: Build & Deploy
          caches:
            - node
          script:
            - npm install
            - npm run build:prod
            - apt-get update
            - apt-get install --yes zip
            - cd ./dist/point-cloud-rendering/
            - zip -r app.zip .
            - curl -X POST -u "$DEPLOYMENT_USER:$DEPLOYMENT_PW" -T "app.zip" $DEPLOYMENT_URL
